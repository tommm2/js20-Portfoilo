<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>JS20 portfoilo</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1><i class="fas fa-book"></i>JS20 portfoilo</h1>
    </div>
    <div class="main">
      <div id="project-container" class="project-container">
      </div>
    </div>
    <div class="footer">© 2021 以上作品參考 Brad Traversy Udemy 課程。</div>

    <!-- Go to top -->
    <div id="go-top" class="go-top"><i class="fas fa-chevron-up"></i></div>

    <!-- audio -->
    <div id="audio-toggler" class="audio-toggler">
      <audio id="audio" loop autoplay src="./audio/bg-music.mp3"></audio>
      <i class="fas fa-sync"></i>
    </div>

    <!-- Time container -->
    <div id="time-container" class="time-container">
      <i class="far fa-clock"></i><span id="time"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
